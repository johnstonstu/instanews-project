<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews - NYT News Reader</title>

    <!-- css includes -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="css/selectric.css">
</head>

<body class="black-bg">

    <!-- contains the logo on left and the selector on right -->
    <header class="logo-select alignment">

        <!-- logo -->
        <section>
            <img class="logo" src="images/nyt-logo.svg" alt="NY Times Logo">
        </section>

        <!-- dropdown selector with catagories -->
        <section>

            <h3>Choose a section:</h3>

            <!-- dropdown selector -->
            <select class="selector" name="Options">
                <option value="#" selected>Sections ...</option>
                <option value="home">Home</option>
                <option value="opinion">Opinion</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="nyregion">NYregion</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="theater">Theater</option>
                <option value="sundayReview">SundayReview</option>
                <option value="fashion">Fashion </option>
                <option value="tmagazine">tMagazine</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="magazine">Magazine</option>
                <option value="realestate">Realestate</option>
                <option value="automobiles">Automobiles</option>
                <option value="obituaries">Obituaries</option>
                <option value="insider">Insider</option>
            </select>
        </section>
    </header>

    <div class="alignment">

        <!-- list of stories, populated with .append method in sripts.js -->
        <ul class="stories">

        </ul>

        <!-- loading gif, added and removed by scripts.js -->
        <div class="loading">
            <img alt="loader" src="./images/ajax-loader.gif" width="100" height="100" align="center" />
        </div>

    </div>

    <!-- bottom of page with copyright -->
    <footer>
        <h1 class="uppercase alignment">Â© Copyright 2018 instanews</h1>
    </footer>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- selectric -->
    <script src="build/js/jquery.selectric.min.js"></script>

    <!-- my js files -->
    <script src="build/js/scripts.min.js"></script>
</body>

</html>
